<p-menubar [model]="menuItems()" class="md:px-4">
  <ng-template pTemplate="start">
    <a routerLink="/" class="logo mr-3">Evento</a>
  </ng-template>

  <ng-template pTemplate="end">
    @if (isLoggedIn()) { @if (user()) {
    <div class="user-menu flex items-center justify-center gap-3">
      <div class="flex items-center">
        @if(unreadCount() > 0){
        <p-overlaybadge [value]="unreadCount()" (click)="openChat()" badgeSize="small" class="mt-2">
          <i
            class="pi pi-comments text-gray-600 hover:text-primary transition p-button-rounded cursor-pointer text-xl"
          ></i>
        </p-overlaybadge>
        }@else {
        <i
          class="pi pi-comments text-gray-600 hover:text-primary transition p-button-rounded cursor-pointer text-xl"
          (click)="openChat()"
        ></i>
        }
      </div>

      <div>
        <p-avatar
          [label]="user()?.username?.substring(0, 2)?.toUpperCase()"
          shape="circle"
          class="cursor-pointer"
          (click)="toggleUserMenu($event)"
        ></p-avatar>

        <p-menu #userMenu [popup]="true" [model]="userMenuItems()" appendTo="body">
          <ng-template #start>
            <span class="flex flex-col justify-center text-left py-2 px-3">
              <span class="font-bold">{{ user()?.email }}</span>
              <span class="text-sm">{{ formattedRoles() }}</span>
            </span>
          </ng-template>
        </p-menu>
      </div>
    </div>
    } } @else {
    <div class="flex gap-2">
      <a routerLink="/login">
        <button type="button" pButton label="Login" icon="pi pi-sign-in" size="small"></button>
      </a>
      <a routerLink="/register">
        <button type="button" pButton label="Register" icon="pi pi-user-plus" size="small"></button>
      </a>
    </div>
    }
  </ng-template>
</p-menubar>

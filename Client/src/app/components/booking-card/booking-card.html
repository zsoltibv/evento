<p-card class="flex flex-col h-full w-full rounded-lg shadow-md px-4">
  <div class="flex flex-col gap-1.5">
    <h2 class="font-semibold text-lg mb-2">Booking #{{ booking().id }}</h2>
    <div class="info text-gray-300">
      <p><strong>Venue:</strong> {{ booking().venueId }}</p>
      <p><strong>From:</strong> {{ booking().startDate | bookingDate }}</p>
      <p><strong>To:</strong> {{ booking().endDate | bookingDate }}</p>
      <p><strong>Status:</strong> {{ booking().status }}</p>
    </div>
  </div>

  <div class="mt-4 flex gap-2">
    <button pButton label="Edit" severity="info"></button>
    <button
      pButton
      label="Delete"
      (click)="confirmDeleteBooking(booking().id, $event)"
      severity="danger"
    ></button>
  </div>
</p-card>

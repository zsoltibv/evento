<div
  class="relative w-full h-72 md:h-96 bg-center bg-cover flex items-end"
  [style.backgroundImage]="'url(' + venue().imageUrl + ')'"
>
  <div class="w-full p-4 bg-gradient-to-t from-black/70 to-transparent">
    <h1 class="mb-1 text-2xl md:text-3xl font-bold text-white">{{ venue().name }}</h1>
    <p class="text-gray-300">{{ venue().location }}</p>
  </div>
</div>

<div class="container mx-auto p-4">
  @if(venue().description){
  <div class="pt-2 pb-4">
    <p class="py-4">{{ venue().description }}</p>
    <p><strong>Capacity: </strong>{{ venue().capacity }}</p>
  </div>
  }

  <p-card class="md:px-3 md:py-5 py-2 px-2">
    <h2 class="font-semibold md:text-2xl text-xl">Book Venue</h2>

    <div class="form-container flex lg:flex-row flex-col gap-4 mt-4">
      <div class="flex flex-col gap-2">
        <label for="startDate">Start Date</label>
        <div class="date-picker-container">
          <p-date-picker
            [showTime]="true"
            [(ngModel)]="startDate"
            [showIcon]="true"
            placeholder="Select start date"
          ></p-date-picker>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label for="startDate">End Date</label>
        <div class="date-picker-container">
          <p-date-picker
            [showTime]="true"
            [(ngModel)]="endDate"
            [showIcon]="true"
            placeholder="Select end date"
          ></p-date-picker>
        </div>
      </div>

      <div class="button-container mt-auto">
        <button pButton label="Book Now" (click)="submitBooking()"></button>
      </div>
    </div>
  </p-card>
</div>

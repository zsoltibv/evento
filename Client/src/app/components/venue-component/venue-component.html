<div
  class="relative w-full h-72 md:h-96 bg-center bg-cover flex items-end"
  [style.backgroundImage]="'url(' + venue().imageUrl + ')'"
>
  <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>

  <div class="relative container mx-auto p-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <h1 class="mb-1 text-2xl md:text-4xl font-bold text-white">
          {{ venue().name }}
        </h1>

        <button
          pButton
          #menuButton
          type="button"
          icon="pi pi-ellipsis-v"
          class="p-button-text p-button-sm"
          (click)="menu.toggle($event)"
          title="Request Role"
        ></button>

        <p-menu #menu [popup]="true" [model]="menuItems" appendTo="body"></p-menu>
      </div>

      <p class="text-gray-300">{{ venue().location }}</p>
    </div>
  </div>
</div>

<div class="container mx-auto p-4">
  @if(venue().description){
  <div class="pt-2 pb-4">
    <p class="py-4">{{ venue().description }}</p>
    <p><strong>Capacity: </strong>{{ venue().capacity }}</p>
  </div>
  }

  <app-add-or-edit-booking-card
    [venue]="venue()"
    (onBookingAdded)="loadVenueWithBookings()"
  ></app-add-or-edit-booking-card>

  @if(userBookings().length > 0){
  <div class="user-bookings mt-4">
    <h1 class="text-2xl font-bold mb-4">Bookings for this venue</h1>
    <div class="flex flex-col gap-3">
      @for(booking of userBookings(); track booking.id){
      <app-booking-card [booking]="booking" (onCancel)="onCancel($event)" />
      }
    </div>
  </div>
  }
</div>
